apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco'

mainClassName = "salin.TicTacToe.UI"

repositories {
    jcenter()
    mavenCentral()
}

dependencies { 
    compile 'org.slf4j:slf4j-api:1.7.5'
    testCompile 'junit:junit:4.11'
}

run {
    standardInput = System.in
}

task stage {
    dependsOn installDist
}

jar {
    manifest {
        attributes 'Main-Class': 'salin.TicTacToe.UI'
    }
    exclude 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.SF'
}

test {
    testLogging {
	events "PASSED", "SKIPPED", "FAILED" }
}

jacocoTestReport {
    reports {
	xml.enabled = true
	html.enabled = true
    }
}
